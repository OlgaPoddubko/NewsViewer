<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsViewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/header.css">
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href=""> <img src="img/logo.png" alt="News Viewer"> </a>
        </div>

        	<h2 class="select-resource">Please select a resource:</h2>

          <div class="resource selected">BBC</div>
          <div class="resource">CNN</div>
          <div class="resource">Fox</div>
          <div class="resource">Reuters</div>
          <div class="resource">Time</div>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="current-resource"></h2>
      <div class="show-news"><span>Show news</span></div>
      <div class="content"></div>
    </main>

    <script src="main.bundle.js"></script>
